<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Recipe results and stores</title>
    <meta name="description" content="Recipe results and nearby grocery stores based on zip code." />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link href="https://unpkg.com/tailwindcss@%5E1.0/dist/tailwind.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/reset.css" />
</head>

<body>
    <header class="relative flex flex-col justify-center overflow-hidden bg-gray-50 py-2">
        <div class="flex items-center border-b bg-blue-400 p-3">
            <button class="flex justify-items-start space-x-2 rounded bg-gray-100 py-1 px-2 text-slate-500 shadow-md">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="h-4 w-4">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M19.5 12h-15m0 0l6.75 6.75M4.5 12l6.75-6.75" />
                </svg>
                <span>Back</span>
            </button>

            <div class="flex justify-center text-lg font-bold text-gray-100">
                Recipe results and stores
            </div>
        </div>
    </header>
    <main class="row">
        <div id="display-container" class="flex max-h-screen">
            <div class="w-1/2 min-h-screen overflow-y-auto">
                <div class="flex space-x-2 bg-slate-50 px-3 py-2">
                    <h2 class="text-xl">Store result:</h2>
                </div>
                <div class="flex space-x-2 px-3 py-2">
                    <img class="w-32 rounded-md" src="#" alt="store img" />
                    <h2>costco</h2>
                </div>
            </div>

            <section class="md:w-1/2 min-h-screen bg-slate-50 px-4 py-5 space-y-3">
                <h2 class="text-xl">Recipe:</h2>
                <img src="#" alt="food" />
                <div class="space-y-2">
                    <h1 class="text-lg">Information :</h1>
                    <div class="flex flex-col space-y-1">
                        <span>Health Score: 95</span>
                        <span>Aggregate Likes: 95</span>
                        <span>Weight Watcher Smart Points: 7</span>
                    </div>
                    <div>
                        <span class="bg-green-300 rounded-md p-1">Vegetarian</span>
                        <span class="bg-green-300 rounded-md p-1">Dairy Free</span>
                        <span class="bg-green-300 rounded-md p-1">Very Healthy</span>
                        <span class="bg-green-300 rounded-md p-1">Very Popular</span>
                    </div>
                </div>
                <div>
                    <h1 class="text-lg">Ingredients :</h1>
                    <ul class="list-disc pl-5">
                        <li>item1</li>
                        <li>item2</li>
                        <li>item3</li>
                    </ul>
                </div>

                <div>
                    <h1 class="text-lg">Instructions :</h1>
                    <ul class="list-decimal pl-5">
                        <li>1.step</li>
                    </ul>
                </div>
            </section>
            <section id="news-section" class="w-full bg-red-400">
                <button id="news-search-btn">
                    Search News!
                </button>
            </section>
        </div>
    </main>

    <script src="./assets/js/fetchNews.js" async defer></script>
</body>

</html>
