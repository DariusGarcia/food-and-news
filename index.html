<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Food & News</title>
    <meta name="description" content="Web app to find different recipes and store locations." />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="reset" href="./assets/css/reset.css" />
    <link href="https://unpkg.com/tailwindcss@%5E1.0/dist/tailwind.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>


<body class=" relative bg-white flex flex-col">
    <!-- hamburger menu for mobile devices -->
    <nav id="hamburger-nav">
        <div class="navbar-mobile">
            <div class="container nav-container">
                <input class="checkbox" type="checkbox" name="" id="" />
                <div class="hamburger-lines">
                    <span class="line line1"></span>
                    <span class="line line2"></span>
                    <span class="line line3"></span>
                </div>
                <div class="logo">
                    <h1>Food & News</h1>

                </div>
                <div class="menu-items">
                    <li><a href="#recipe-search-form">Recipes</a></li>
                    <li><a href="#news-wrapper">News</a></li>
                </div>
            </div>
        </div>
    </nav>
    <!-- navbar bar for large viewports -->
    <nav id="large-navbar" class="flex flex-row justify-between items-center p-2 bg-blue-400 font-semibold h-16">
        <li class="list-none p-1 hover:opacity-35 hover:bg-blue-300 rounded-md">

            <a href="./index.html">Food & News</a>
        </li>
        <ul class="flex flex-row justify-between gap-2 md:gap-8">
            <li class="p-1 hover:opacity-15 hover:bg-blue-300 rounded-md">
                <a href="./index.html">Recipes</a>
            </li>
            <li class="p-1 hover:opacity-15 hover:bg-blue-300 rounded-md">
                <a href="#history">Search History</a>
            </li>
            <li class="p-1 hover:opacity-15 hover:bg-blue-300 rounded-md">
            <li class="p-1 hover:opacity-35 hover:bg-blue-300 rounded-md">

                <a href="./results.html">News</a>
            </li>
        </ul>
    </nav>
    <header class="flex flex-col w-full self-center md:pl-10 my-2 md:my-4 gap-2">
        <h2 class="font-bold text-2xl md:text-3xl text-center md:text-center">
            Food & News!
        </h2>
        <div class="">
            <p class="text-center md:text-center">
                Find your favorite recipe and get your daily dose of news!
            </p>
        </div>
    </header>

    <main class="flex flex-col lg:flex-row h-full items-center justify-center">
        <section class="flex flex-col items-start w-full mx-2 h-full min-h-screen  px-4 rounded-md bg-stone-50"
            id="home">

            <!-- User search input for specific recipe -->
            <form class="overflow-y-auto overflow-x-hidden relative flex flex-col items-center gap-2 py-2 max-h-screen"
                id="recipe-search-form">
                <label for="Recipe search" class="lg:ml-4 flex w-max self-start border-b-2 border-blue-400 justify-center">Search for a
                    recipe</label>
                <div id='search-wrapper' class="w-full flex col md:row justify-start">
                    <input autocomplete="off" autofocus
                        class="w-96 mt-2 lg:ml-4 self-start p-2 rounded-md border-2 border-gray-400"
                        id="recipe-search-input" type="text" placeholder="ex. Parmesan Crusted Chicken" />
                </div>
                <button
                    class="flex justify-center w-96 self-start p-2 lg:ml-4 rounded-md text-white hover:bg-opacity-80 delay-75 ease-in-out  bg-blue-400 "
                    id="recipe-search-btn">
                    Search for recipe
                </button>

                <!-- this section below is where the individual recipe cards are populated with the fetched data.  -->
                <section name="fetched-api-data"
                    class="relative mt-4 flex-end self-start lg:min-h-screen overflow-y-auto w-full rounded-md scroll-ml-2 overflow-auto "
                    id="recipe-content-card">
                </section>
            </form>
            <section id='history-container' class=" lg:ml-4 w-full flex row justify-start gap-2 ">
                <!-- <p class="p-2 bg-blue-200 flex items-center rounded-md">food 1</p>
                <p class="p-2 bg-blue-200 flex items-center rounded-md">food 2</p>
                <p class="p-2 bg-blue-200 flex items-center rounded-md">food 3</p> -->
            </section>
        </section>

        <!-- <section class="w-full mx-2 h-screen self-center overflow-auto px-4 rounded-md bg-stone-50" id="news-wrapper">
            <h2 class="font-bold text-2xl md:text-3xl text-center md:text-center">
                News
            </h2>
            <div class="w-full flex flex-col items-center gap-4">
                <p class="text-center md:text-center">
                    Read the latest news here.
                </p>
                    <button id="news-search-btn" class="rounded bg-blue-400 p-2 w-36 flex justify-center text-white">
                        Search News!
                    </button>
            </div>
        </section>
    </main>
    <footer class="flex flex-col w-full h-16 bg-blue-400"> -->

        <!-- news section container -->
        <section class="flex flex-col w-full mx-2 h-full min-h-screen self-center px-4 rounded-md bg-stone-50"
            id="news-wrapper">
            <h2 class="font-bold text-2xl md:text-3xl text-center md:text-center">
                News
            </h2>
            <div class="w-full">
                <p class="text-center">
                    Read the latest news here.
                </p>
                <button class='bg-blue-200 rounded-md p-3 text-center' id="news-search-btn">
                    Search News!
                </button>
            </div>
        </section>
    </main>

    <footer class="absolute bottom-0 flex-col items-center justify-center w-full h-16 bg-blue-400">
        <p class="text-white font-semibold">
            &copy; 2022 Food & News
        </p>
        <ul class="flex flex-row justify-between gap-2 md:gap-8">
            <li class="p-1 hover:opacity-15 hover:bg-blue-300 rounded-md">
                <a href="./index.html">Recipes</a>
            </li>
            <li class="p-1 hover:opacity-15 hover:bg-blue-300 rounded-md">
                <a href="#history">Search History</a>
            </li>
            <li class="p-1 hover:opacity-15 hover:bg-blue-300 rounded-md">
                <a href="./results.html">News</a>
    </footer>
    <script src="./assets/js/fetchNews.js" async defer></script>
    <script src="./assets/js/script.js" async defer></script>
</body>

</html>
