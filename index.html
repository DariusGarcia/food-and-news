<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Recipe Handbook</title>
    <meta name="description" content="Web app to find different recipes and store locations." />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="reset" href="./assets/css/reset.css" />
    <link href="https://unpkg.com/tailwindcss@%5E1.0/dist/tailwind.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body class="bg-white flex flex-col  ">
    <nav class="flex flex-row justify-between items-center p-2 bg-blue-400 font-semibold h-16">
        <li class="list-none p-1 hover:opacity-35 hover:bg-blue-300 rounded-md">
            <a href="./index.html">Recipe Handbook</a>
        </li>
        <ul class="flex flex-row justify-between gap-2 md:gap-8">
            <li class="p-1 hover:opacity-35 hover:bg-blue-300 rounded-md">
                <a href="./index.html">Home</a>
            </li>
            <li class="p-1 hover:opacity-35 hover:bg-blue-300 rounded-md">
                <a href="./results.html">Recipes</a>
            </li>
            <li class="p-1 hover:opacity-35 hover:bg-blue-300 rounded-md">
                <a href="#store">Store Locator</a>
            </li>
        </ul>
    </nav>
    <header class="flex flex-col w-full self-center pl-6 lg:pl-0  lg:w-4/5 my-2 md:my-4 gap-2 ">
        <h2 class="font-bold text-2xl md:text-3xl text-center md:text-start">Recipe Handbook</h2>
        <div class="">
            <p class="text-center md:text-start">
                Find your favorite recipe and nearby grocery stores!
            </p>

        </div>
    </header>
    <main class="flex items-center justify-center">
        <section class="w-full lg:w-4/5 mx-2  h-screen self-center px-4 rounded-md bg-gray-300" id="home">
            <!-- User search input for specific recipe -->
            <form class="overflow-y-auto overflow-x-hidden relative flex flex-col items-center gap-2 py-2 max-h-screen"
                id="recipe-search-form">
                <label for="Recipe search" class="lg:ml-4 flex w-max self-start border-b-2 border-blue-400">Search
                    for a
                    recipe</label>

                <input autocomplete='off' autofocus
                    class="w-96 mt-2 lg:ml-4 self-start p-2 rounded-md  border-2 border-gray-400"
                    id="recipe-search-input" type="text" placeholder="e.g. chicken plate" />
                <button
                    class="w-96 rounded-md text-white self-start lg:ml-4 hover:bg-opacity-80 delay-75 ease-in-out flex justify-center bg-blue-400 p-2"
                    id="recipe-search-btn">Search
                    for
                    recipe</button>
                <section
                    class="relative mt-4 justify-start self-start w-full  rounded-md scroll-ml-2 overflow-auto max-h-full"
                    id="recipe-content-card">
                </section>
            </form>
        </section>
    </main>
    <section class="w-full flex justify-center " id="zipcode-container">
        <form class="mt-24 w-full md:w-3/5 flex flex-col  justify-center gap-4  bg-gray-300 h-56" id="recipeContainer">
            <input type="text" autocomplete="off" class="w-96 self-center border-2 p-2 m-2 border-gray-500"
                id="zipcode-input" placeholder="Enter zip code:" />
            <button
                class="w-48 rounded-md text-white self-center hover:bg-opacity-80 delay-75 ease-in-out flex justify-center bg-blue-400 p-2 "
                id="searchBtn">
                Search for stores
            </button>
        </form>
    </section>
    <script src="./assets/js/script.js" async defer></script>
</body>

</html>
