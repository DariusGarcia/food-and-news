<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Recipe Handbook</title>
    <meta name="description" content="Web app to find different recipes and store locations." />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="reset" href="./assets/css/reset.css" />
    <link href="https://unpkg.com/tailwindcss@%5E1.0/dist/tailwind.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body class="bg-white flex flex-col  ">
    <nav class="flex flex-row justify-between items-center p-2 bg-blue-400 font-semibold h-16">
        <h1 class="p-1 hover:opacity-35 hover:bg-blue-300 rounded-md">
            Recipe Handbook
        </h1>
        <ul class="flex flex-row justify-between gap-8">
            <li class="p-1 hover:opacity-35 hover:bg-blue-300 rounded-md">
                <a href="#home">Home</a>
            </li>
            <li class="p-1 hover:opacity-35 hover:bg-blue-300 rounded-md">
                <a href="#results">Recipes</a>
            </li>
            <li class="p-1 hover:opacity-35 hover:bg-blue-300 rounded-md">
                <a href="#store">Store Locator</a>
            </li>
        </ul>
    </nav>
    <header class="flex flex-col w-full self-center  px-2 md:px-0 md:w-3/5 my-8 gap-2 ">
        <h2 class="font-bold text-3xl">Recipe Handbook</h2>
        <div class="">
            <p class="">
                Find your favorite recipe and nearby grocery stores!
            </p>
            <p class="">
                To get started, enter a recipe name in the search bar and click the
                search button. Then, click the "Find Store" button to find the closest
                grocery store to you.
            </p>
        </div>
    </header>
    <main class="flex items-center justify-center">
        <section class="w-full h-48 md:w-3/5 self-center p-2 rounded-md bg-gray-300" id="home">
            <!-- User search input for specific recipe -->
            <form action="submit" class="flex flex-col items-center gap-2 py-2" id="recipe-search-form">
                <input class="w-full p-2 rounded-sm mb-2 border-2 border-gray-400" id="recipe-search-input" type="text"
                    placeholder="Search a recipe e.g. chicken" />
                <button onClick="handleSubmit"
                    class="w-48 rounded-md text-white self-center hover:bg-opacity-80 delay-75 ease-in-out flex justify-center bg-blue-400 p-2"
                    id="recipe-search-btn">Search
                    for
                    recipe</button>
            </form>
            <!------------------ recipe drop down menu -------------------->
            <!-- <form name="recipe-dropdown-menu">
                <label for="recipe" class="block text-gray-700 text-sm font-medium">Select a recipe:</label>
                <select id="recipeDropdown" name="recipe-list"
                    class="mt-1 block w-full py-2 pl-3 pr-10 rounded-md border-gray-300 text-base focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
                    <option id='defaultOption'>Choose a recipe</option>
                </select>
            </form> -->
            <!-- section to display recipe details [name, description, servings, thumbnail, prep time] -->
            <article class="" id="recipe-details-container"></article>
        </section>
    </main>
    <section class="w-full flex justify-center " id="zipcode-container">
        <form class="mt-24 w-full md:w-3/5 flex flex-col  justify-center gap-4  bg-gray-300 h-56" id="recipeContainer">
            <input type="text" autocomplete="off" class="w-96 self-center border-2 p-2 m-2 border-gray-500"
                id="zipcode-input" placeholder="Enter zip code:" />
            <button
                class="w-48 rounded-md text-white self-center hover:bg-opacity-80 delay-75 ease-in-out flex justify-center bg-blue-400 p-2 "
                id="searchBtn">
                Search for stores
            </button>
        </form>
    </section>
    <script src="./assets/js/script.js" async defer></script>
</body>

</html>
