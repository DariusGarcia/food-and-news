<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Food & News</title>
    <meta name="description" content="Web app to find different recipes and store locations." />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="reset" href="./assets/css/reset.css" />
    <link href="https://unpkg.com/tailwindcss@%5E1.0/dist/tailwind.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body class="relative h-full bg-white flex flex-col">
    <!-- hamburger menu for mobile devices -->
    <nav id="hamburger-nav">
        <div class="navbar-mobile">
            <div class="container nav-container">
                <input class="checkbox" type="checkbox" name="" id="" />
                <div class="hamburger-lines">
                    <span class="line line1"></span>
                    <span class="line line2"></span>
                    <span class="line line3"></span>
                </div>
                <div class="logo">
                    <h1>Food & News</h1>
                </div>
                <div class="menu-items">
                    <li><a href="#recipe-search-form">Recipes</a></li>
                    <li><a href="#news-wrapper">News</a></li>
                </div>
            </div>
        </div>
    </nav>
    <!-- navbar bar for large viewports -->
    <nav id="large-navbar"
        class="flex text-white flex-row justify-between items-center p-2 bg-blue-400 font-semibold h-16">
        <li class="list-none p-1 hover:opacity-35 hover:bg-blue-300 rounded-md duration-300 ease-out hover:text-black">
            <a href="./index.html">Food & News</a>
        </li>
        <ul class="flex flex-row justify-between gap-2 md:gap-8 mr-4">
            <li class="p-1 hover:opacity-15 hover:bg-blue-300 rounded-md duration-300 ease-out hover:text-black">
                <a href="#home">Recipes</a>
            </li>
            <li class="p-1 hover:opacity-35 hover:bg-blue-300 rounded-md duration-300 ease-out hover:text-black">
                <a href="#news-wrapper">News</a>
            </li>
        </ul>
    </nav>
    <header class="flex flex-col w-full self-center md:pl-10 my-2 md:my-4 gap-2">
        <h2 class="font-bold text-2xl md:text-3xl text-center md:text-center">
            Food & News!
        </h2>
        <div class="">
            <p class="text-center md:text-center">
                Find your favorite recipe and get your daily dose of news!
            </p>
        </div>
    </header>

    <main class="relative flex flex-col lg:flex-row h-full items-center justify-center md:gap-8">
        <!-- recipe section -->
        <section
            class="relative flex flex-col items-start w-full lg:w-1/2 mx-2 md:mx-0 h-full px-4 md:px-0 rounded-md bg-neutral-100"
            id="home">
            <!-- User search input for specific recipe -->

            <form class="sticky top-0 flex flex-col items-center gap-2 py-2 h-full max-h-screen"
                id="recipe-search-form">
                <label for="Recipe search"
                    class="lg:ml-4 flex w-max self-start border-b-2 border-blue-400 justify-center">Search for a
                    recipe</label>
                <div id="search-wrapper" class="w-full flex justify-start">
                    <input autocomplete="off" autofocus
                        class="w-96 mt-2 lg:ml-4 self-start p-2 rounded-md border-2 border-gray-400"
                        id="recipe-search-input" type="text" placeholder="ex. Parmesan Crusted Chicken" />
                </div>
                <button
                    class="flex justify-center w-96 self-start p-2 duration-200 ease-out lg:ml-4 rounded-md text-white hover:bg-opacity-80 delay-75 ease-in-out bg-blue-400"
                    id="recipe-search-btn">
                    Search for recipe
                </button>

                <!-- this section below is where the individual recipe cards are populated with the fetched data.  -->
                <section name="fetched-api-data"
                    class="relative mt-4 flex-end self-start lg:min-h-[700px] max-h-96 w-full rounded-md overflow-auto"
                    id="recipe-content-card"></section>
            </form>
            <section id="history-container" class="lg:ml-4 w-full flex row justify-start gap-2"></section>
            <div id="alert"></div>
        </section>

        <!-- news section container -->
        <section
            class="flex flex-col w-full mx-2 md:mx-0 h-full lg:w-1/3 max-h-[850px] min-h-[500px] overflow-y-auto md:justify-start md:self-start items-end px-4 rounded-md"
            id="news-wrapper">
            <h2 class="font-bold text-2xl md:text-3xl text-center items-center w-full  md:text-center">
                News
            </h2>
            <div class="flex flex-col justify-center w-full gap-2 items-center mb-4">
                <p class="text-center border-b-2 border-blue-400 w-max">
                    Read the latest news here.
                </p>
                <div class="flex w-full justify-center">
                    <button
                        class="rounded-md p-2 text-center w-36 outline-none bg-blue-400 text-white duration-200 ease-out hover:bg-opacity-80 delay-75 ease-in-out"
                        id="news-search-btn">
                        Search News
                    </button>
                </div>
            </div>
        </section>
    </main>

    <footer id="footer" class="p-4 justify-center h-48 mt-24 flex gap-4 flex-col bg-blue-400">
        <p class="text-center text-white text-xl font-semibold">
            &copy; 2022 Food & News
        </p>
        <ul class="flex flex-row justify-center gap-2">
            <li id="footer-items"
                class="p-1 hover:opacity-15 duration-300 ease-out hover:bg-blue-300 bg-blue-400 rounded-md">
                <a href="./index.html">Recipes</a>
            </li>
            <li id="footer-items"
                class="p-1 hover:opacity-15 duration-300 ease-out hover:bg-blue-300 bg-blue-400 rounded-md">
                <a href="#news-wrapper">News</a>
            </li>
        </ul>
    </footer>
    <script src="./assets/js/fetchNews.js" async defer></script>
    <script src="./assets/js/script.js" async defer></script>
</body>

</html>
